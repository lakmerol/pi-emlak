<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Tasarımı</title>
</head>

<body>
    <div class="toggle-container">
        <span class="toggle-label">Emlak Ofisi</span>
        <label class="toggle-switch">
            <input type="checkbox" onchange="toggleForm()">
            <span class="toggle-slider"></span>
        </label>
    </div>
    <div class="form-container" id="form1">
        <label for="fname">Adın</label>
        <input type="text" id="fname" name="fname">

        <label for="lname">Soyadın</label>
        <input type="text" id="lname" name="lname">

        <label for="pnumber">Cep Telefonu</label>
        <input type="text" id="pnumber" name="pnumber">

        <label for="hnumber">Ev Telefonu</label>
        <input type="text" id="hnumber" name="hnumber">

        <label for="madress">Mail Adresi</label>
        <input type="text" id="madress" name="madress">
        <br>
        <input type="submit" value="Submit">
    </div>
    <div class="form-container" id="form2" style="display: none;">
        <label for="EstateName">Emlak Ofisi Adı</label>
        <input type="text" id="EstateName" >
        <label for="AuthorizerName">Yetkili Adı Soyadı</label>
        <input type="text" id="AuthorizerName" >
        <label for="Adress">Adres</label>
        <input type="text" id="Adress" >
        <label for="PostalCode">Posta Kodu</label>
        <input type="text" id="PostalCode" >
        <label for="Phone">Telefon</label>
        <input type="text" id="Phone" >
        <label for="Fax">Fax</label>
        <input type="text" id="Fax" >
        <br>
        <input type="submit" value="Submit">
    </div>
    <script src="script.js"></script>
</body>
</html>
